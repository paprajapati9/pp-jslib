<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Test</title>
    <script src="dist/PPjslib.min.js"></script>
    <link type="text/css" rel="stylesheet" href="dist/PPjslib.min.css">
</head>
<body>
    <div id="pp-timer-selector"></div>
    <script>
        let ppblocks = new PPjslib.Blocks({
          selector: "pp-timer-selector",
          timeLimit: {
                hours: 0,
                minutes: 0,
                seconds: 10
          }
        });
        ppblocks.createTimer();
    </script>
</body>
</html>
